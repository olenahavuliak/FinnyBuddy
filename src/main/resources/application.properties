spring.application.name= finny-buddy-service

#Liquibase properties
spring.liquibase.change-log=src/main/resources/changelog/liquibase-changeLog.json
spring.liquibase.url=${MONGO_URL:mongodb://localhost:27017/finnybuddy}

#OpenAPI properties
springdoc.api-docs.path=/finnybuddy/v3/api-docs
springdoc.swagger-ui.path=/finnybuddy/swagger-ui.html
springdoc.swagger-ui.enabled=true

#Mongo properties
spring.data.mongodb.uri=${MONGO_URL:mongodb://localhost:27017/finnybuddy}

#Spring actuator properties
management.endpoint.restart.enabled=true
management.endpoint.health.enabled=true
management.endpoint.info.enabled=true